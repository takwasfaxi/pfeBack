spring.application.name=Task_Service
server.port=8767

spring.datasource.url=jdbc:mysql://localhost:3306/ProfilManagement?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# Identifiants de la base de données
spring.datasource.username=root
spring.datasource.password=
# Garder la connexion ouverte si elle est inactive (production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Type de pilote
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#needed to add a connector dependency to recognize the driver
# Afficher les requêtes SQL dans les logs
spring.jpa.show-sql=true
# Hibernate ddl-auto : "update" met à jour le schéma en fonction des
spring.jpa.hibernate.ddl-auto=update
# Stratégie de nommage des tables et colonnes
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Dialecte spécifique à MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect